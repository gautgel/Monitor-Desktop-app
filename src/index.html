<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="ctx">
      <span class="label">Utilisation CPU (<span class="span_cpu"></span>%)</span>
      <canvas id="myChart"></canvas>
    </div>
    <div class="containerBox">
      <div class="box">
        <span class="label">Mem (%)</span>
        <span id="mem">-</span>
      </div>
      <div class="box">
        <span class="label">Mem totale (GB)</span>
        <span id="total-mem">-</span>
      </div>
      <div class="box">
        <span class="label">Mem libre (GB)</span>
        <span id="free-mem">-</span>
      </div>
    </div>
    <div id="notification" class="hidden">
      <p id="message"></p>
      <button id="close-button">
        Close
      </button>
      <button id="restart-button" class="hidden">
        Restart
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="script.js"></script>
    <script>
      const { ipcRenderer } = require('electron');

      function closeNotification() {
        notification.classList.add('hidden');
      }
      function restartApp() {
        ipcRenderer.send('restart_app');
      }
    </script>
  </body>
</html>
